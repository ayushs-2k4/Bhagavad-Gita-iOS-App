name: iOS starter workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0-beta'

      - name: Build
        run: xcodebuild build -project "Bhagavad Gita.xcodeproj" -scheme "Bhagavad Gita"
